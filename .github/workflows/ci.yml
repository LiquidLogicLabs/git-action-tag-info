name: CI

on:
  push:
    branches: ['**']  # Only match branches (tags are handled by release workflow)
  pull_request:
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

# Note: When called by release workflow, CI will run on the tag ref
# When triggered directly, CI should NOT run on tag pushes (release handles those)

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Runs for workflow_call/workflow_dispatch/push/PR; tag pushes are excluded by trigger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm authentication for Gitea registry
        run: |
          # Replace ${GITEA_TOKEN} placeholder in .npmrc with actual token
          # This ensures both act (local) and CI (Gitea runner) work identically
          sed -i "s|\${GITEA_TOKEN}|${{ secrets.GITEA_TOKEN }}|g" .npmrc || true
          # Also add to ~/.npmrc as fallback (overrides project .npmrc)
          echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${{ secrets.GITEA_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  test:
    # No conditions needed - workflow trigger handles filtering
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    # test.yml runs: unit tests + integration tests (all tests except E2E)