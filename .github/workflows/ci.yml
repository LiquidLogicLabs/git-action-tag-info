name: CI

on:
  push:
    paths-ignore: ['**/*.md']
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
  pull_request:
    paths-ignore: ['**/*.md']
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

# Note: When called by release workflow, CI will run on the tag ref
# When triggered directly, CI should NOT run on tag pushes (release handles those)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Runs for workflow_call/workflow_dispatch/push/PR; tag pushes are excluded by trigger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth for package registry
        run: echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${NPM_REGISTRY_TOKEN}" >> .npmrc
        env:
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  test:
    # No conditions needed - workflow trigger handles filtering
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    secrets: inherit
    # test.yml runs: unit tests + integration tests (all tests except E2E)